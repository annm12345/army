<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Burmese Voice Greeting</title>
<style>
    body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

button {
  padding: 10px 20px;
  font-size: 18px;
  cursor: pointer;
}

</style>
</head>
<body>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const burmeseMessage = 'မင်္ဂလာပါ တပ်မတော်ဆိုင်ရာညွှန်ကြားရေးစင်တာမှကြိုဆိုပါတယ်';

  // Translate Burmese message to English
  fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=my&tl=en&dt=t&q=${encodeURIComponent(burmeseMessage)}`)
    .then(response => response.json())
    .then(data => {
      const englishMessage = data[0][0][0];
      const message = new SpeechSynthesisUtterance(englishMessage);
      message.lang = 'en-US'; // Set language to English
      speechSynthesis.speak(message);
    })
    .catch(error => {
      console.error('Error translating:', error);
    });
});

</script>
</body>
</html>
